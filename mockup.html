<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.muicss.com/mui-0.9.4/css/mui.min.css"
	   rel="stylesheet" type="text/css" />
	<script src="https://cdn.muicss.com/mui-0.9.4/js/mui.min.js"></script>

	<title>18xx moderator mockup</title>

	<style type="text/css">
		.company1 {
			color: white;
			background-color: #1565c0;
		}
		.company1 input[type="text"] {
			color: white;
		}
		.company1 .company1 {
			background-color: #2196f3;
		}
		.company2 {
			color: black;
			background-color: #1b5e20;
		}
		.company2 .company2 {
			background-color: #43a047;
		}
		.company3 {
			color: #ffeb3b;
			background-color: #424242;
		}
		.company3 .company3 {
			color: #ffeb3b;
			background-color: #9e9e9e;
		}
	</style
</head>
<body>

<div class="mui-container-fluid">
	<div class="mui-row">
		<div class="mui-col-md-9">
			<div class="mui-container-fluid">
				<div class="mui-row">
					<div class="mui-col-md-2 mui--text-center">Name</div>
					<div class="mui-col-md-2 mui--text-center">Cash</div>
					<div class="mui-col-md-8 mui--text-center">Shares</div>
				</div>
				<div class="mui-row">
					<div class="mui-col-md-2">
						<span class="mui-caret"></span>
						Player 1
					</div>
					<div class="mui-col-md-2 mui--text-right">$100</div>
					<div class="mui-col-md-8">
						<div class="mui--pull-left company1">B&amp;O 20%</div>
						<div class="mui--clearfix"></div>
					</div>
				</div>
				<div class="mui-row">
					<div class="mui-col-md-2">
						<span class="mui-caret"></span>
						Player 2
					</div>
					<div class="mui-col-md-2 mui--text-right">$400</div>
					<div class="mui-col-md-8">
						<div class="mui--pull-left company1">B&amp;O 10%</div>
						<div class="mui--pull-left company2">PRR 50%</div>
						<div class="mui--pull-left company3">ERIE 10%</div>
						<div class="mui--clearfix"></div>
					</div>
				</div>
				<div class="mui-row">
					<div class="mui-col-md-2">
						<span class="mui-caret"></span>
						Player 3
					</div>
					<div class="mui-col-md-2 mui--text-right">$250</div>
					<div class="mui-col-md-8">
						<div class="mui--pull-left company3">ERIE 60%</div>
						<div class="mui--clearfix"></div>
					</div>
				</div>
				<div class="mui-row">
					<div class="mui-col-md-2">
						<span class="mui-caret"></span>
						Player 4
					</div>
					<div class="mui-col-md-2 mui--text-right">$1200</div>
					<div class="mui-col-md-8">
						<div class="mui--pull-left company2">PRR 20%</div>
						<div class="mui--pull-left company3">ERIE 10%</div>
						<div class="mui--clearfix"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-col-md-3">
			<div class="mui-panel">
				Bank $10000<br />
				Housekeeping
			</div>
		</div>
	</div>

	<div class="mui-row">
		<div class="mui-col-md-2 mui--text-center">Company</div>
		<div class="mui-col-md-1 mui--text-center">Cash</div>
		<div class="mui-col-md-2 mui--text-center">Value</div>
		<div class="mui-col-md-1 mui--text-center">IPO</div>
		<div class="mui-col-md-1 mui--text-center">Pool</div>
		<div class="mui-col-md-4 mui--text-center">Shares</div>
	</div>
	<div class="mui-row company1">
		<div class="mui-col-md-2">
			<span class="mui-caret"></span>
			B&amp;O
		</div>
		<div class="mui-col-md-1 mui--text-right">$0</div>
		<div class="mui-col-md-2">
			<form class="mui-form--inline">
				<div class="mui-textfield">
					<input type="text" value="100" size="4">
				</div>
				<button type="submit" class="mui-btn mui-btn--small">
					Set
				</button>
			</form>
		</div>
		<div class="mui-col-md-1 mui--text-right">40%</div>
		<div class="mui-col-md-1 mui--text-right">20%</div>
		<div class="mui-col-md-4">
			<div class="mui--pull-left company1">B&amp;O 20%</div>
			<div class="mui--clearfix"></div>
		</div>
	</div>
	<div class="mui-row company2">
		<div class="mui-col-md-2">
			<span class="mui-caret"></span>
			PRR
		</div>
		<div class="mui-col-md-1 mui--text-right">$0</div>
		<div class="mui-col-md-2 mui--text-right">
			<form class="mui-form--inline">
				<div class="mui-textfield">
					<input type="text" value="100" size="4">
				</div>
				<button type="submit" class="mui-btn mui-btn--small">
					Set
				</button>
			</form>
		</div>
		<div class="mui-col-md-1 mui--text-right">20%</div>
		<div class="mui-col-md-1 mui--text-right">0%</div>
		<div class="mui-col-md-4">
			<div class="mui--pull-left company2">PRR 10%</div>
			<div class="mui--clearfix"></div>
		</div>
	</div>
	<div class="mui-row company3">
		<div class="mui-col-md-2">
			<span class="mui-caret"></span>
			ERIE
		</div>
		<div class="mui-col-md-1 mui--text-right">$0</div>
		<div class="mui-col-md-2 mui--text-right">
			<form class="mui-form--inline">
				<div class="mui-textfield">
					<input type="text" value="100" size="4">
				</div>
				<button type="submit" class="mui-btn mui-btn--small">
					Set
				</button>
			</form>
		</div>
		<div class="mui-col-md-1 mui--text-right">0%</div>
		<div class="mui-col-md-1 mui--text-right">20%</div>
		<div class="mui-col-md-4">
			<div class="mui--pull-left company2">PRR 10%</div>
			<div class="mui--pull-left company3">ERIE 10%</div>
			<div class="mui--clearfix"></div>
		</div>
	</div>
</div>

</body>
</html>
