<div class="section" id="log">
	<h4>Log</h4>
	<a (click)="gameState.undo()" class="button" id="undo">Undo</a>
	<a (click)="gameState.redo()" class="button" id="redo">Redo</a>
	<div class="log-container"
		#logScroll [scrollTop]="logScroll.scrollHeight">
		<div class="entry {{ entryColorClass(entry) }}"
			*ngFor="let entry of gameState.log">
			[{{ entry.time | date:'d-M H:mm' }}] {{ entry.text }}
		</div>
	</div>
</div>
