<div *ngIf="gameState.isLoaded()">
	<menu></menu>
	<div class="row nested">
		<div class="tp-9">
			<div class="section">
				<player-section *ngIf="gameState.players"></player-section>
				<h4 *ngIf="!gameState.players">Loading players...</h4>
			</div>
		</div>

		<div class="tp-3">
			<bank-detail></bank-detail>
		</div>
	</div>

	<div class="row nested">
		<div class="tp-12">
			<div class="section">
				<company-section *ngIf="gameState.companies"></company-section>
				<h4 *ngIf="!gameState.companies">Loading companies...</h4>
			</div>
		</div>
	</div>
</div>

<div *ngIf="!gameState.isLoaded()">
	Loading game...
</div>
