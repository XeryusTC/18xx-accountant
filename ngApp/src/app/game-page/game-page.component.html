<div *ngIf="gameState.isLoaded()">
	<menu></menu>
	<div class="row nested">
		<div class="tp-8">
				<player-section *ngIf="gameState.players"></player-section>
				<company-section *ngIf="gameState.companies"></company-section>
		</div>

		<div class="tp-4">
			<bank-detail></bank-detail>
			<log-section></log-section>
			<settings-section></settings-section>
		</div>
	</div>
</div>

<div *ngIf="!gameState.isLoaded()">
	Loading game...
</div>
