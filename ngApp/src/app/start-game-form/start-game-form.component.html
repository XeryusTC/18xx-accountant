<form (ngSubmit)="onSubmit()" #gameForm="ngForm">
	<div class="row">
		<div class="mp-3 tp-2">
			<label for="cash">Bank size</label>
		</div>
		<div class="mp-9 tp-10">
			<input type="number" name="cash" id="cash" [(ngModel)]="model.cash">
		</div>
	</div>
	<div class="row">
		<div class="hide-mp tp-2"></div>
		<div class="mp-12 tp-10">
			<label for="pool-shares-pay">
				<input type="checkbox" name="pool-shares-pay"
				 id="pool-shares-pay" [(ngModel)]="model.pool_shares_pay">
				Shares in the bank pool pay dividend to the company
			</label>
		</div>
	</div>
	<div class="row">
		<div class="hide-mp tp-2"></div>
		<div class="mp-12 tp-10">
			<label for="ipo-shares-pay">
				<input type="checkbox" name="ipo-shares-pay"
					id="ipo-shares-pay" [(ngModel)]="model.ipo_shares_pay">
				Shares in the IPO pay dividend to the company
			</label>
		</div>
	</div>
	<div class="row">
		<div class="hide-mp tp-2"></div>
		<div class="mp-12 tp-10">
			<label for="treasury-shares-pay">
				<input type="checkbox" name="treasury-shares-pay"
					id="treasury-shares-pay"
					[(ngModel)]="model.treasury_shares_pay">
				Shares in a company treasury pay dividend to the company
			</label>
		</div>
	</div>
	<div class="row">
		<div class="mp-12">
			<button type="submit" name="new_game">Start new game</button>
		</div>
	</div>
</form>
