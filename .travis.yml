dist: trusty
sudo: false
group: beta
language: python
python:
    - "3.4"
    - "3.5"
addons:
    apt:
        sources:
            - sourceline: deb http://deb.nodesource.com/node_6.x trusty main
              key_url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        packages:
            - nodejs
cache:
    directories:
        - $HOME/.cache/pip
before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
services:
    postgresql
addons:
    postgresql: "9.4"
env:
    global:
        - DJANGO_SETTINGS_MODULE="accountant.settings.ci"
    matrix:
        - REVERSE=
        - REVERSE=--reverse
install:
    - pip install -r requirements/ci.txt
    - npm install -g angular-cli
    - cd ngApp; npm install; cd ..
before_script:
    - psql -c "CREATE DATABASE accountant_ci" -U postgres
    - cd ngApp; ng build --base-href /app/; cd ..
script:
    - cd accountant
    - coverage run -p manage.py test functional_tests -v2 $REVERSE
    - coverage run -p manage.py test core -v2 $REVERSE
after_success:
    - coverage combine
    - codecov
